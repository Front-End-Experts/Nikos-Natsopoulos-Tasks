<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="videocontainer">
            <!-- Video on the left side-->
            <div class="videoleft">
                <!-- Video sample ID, can be replaced with the desired video, pasting the id-->
                <iframe width="560" height="315" src="samplevideo.mp4" allowfullscreen></iframe>
                <!-- Description for video on the left side-->
                <p>Sample video on the left side</p>
            </div>
            <!-- Video on the right side-->
            <div class="videoright">
                <!-- Video sample ID, can be replaced with the desired video, pasting the id like before-->
                <iframe width="560" height="315" src="samplevideo.mp4" allowfullscreen></iframe>
                <!-- Description for video on the right side-->
                <p>Sample video on the rigth side</p>
            </div>
        </div> 
    </body>
</html>
