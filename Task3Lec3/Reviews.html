<!DOCTYPE html>
<html>
<head>
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .review {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .review h3 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .review p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: black;
        }

        .form-container label {
            color: #555;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .form-container button:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            .review {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Restaurant Logo" class="logo-img"> Nikos' Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="<!DOCTYPE html>.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reviews.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Customer Reviews</h1>
    <div class="form-container">
    <h2>Sumbit your review</h2>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
        </select><br>

        <label for="review">Your review:</label>
        <textarea id="review" name="review" rows="4" required></textarea><br>

        <button type="sumbit">Submit</button>
    </form>
    </div>

    <hr>
    <h2>Reviews from our Customers!</h2>
    <div class="review">
        <h3>Giannis</h3>
        <p>Rating: 5 stars</p>
        <p>Kalo fagito, kalh eksypyrethsh</p>
    </div>
    <div class="review">
        <h3>Maria</h3>
        <p>Rating: 3 stars</p>
        <p>Mporouse kai kalytera, metrio faghto</p>
    </div>

    <footer>
        <p>&copy; TechPro 2023</p>
    </footer>
</body>
</html>
