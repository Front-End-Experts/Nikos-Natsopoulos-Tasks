<!DOCTYPE html>
<html>
    <head>
        <title>Nav Menu</title>
        <style>
            /*This is the styling for the navigation menu*/
            ul.nav-menu{
                list-style: none;
                padding: 0;
                background-color: #333;
                text-align: center;
            }

            ul.nav-menu li{
                display: inline-block;
                margin: 10px;
            }

            ul.nav-menu li a{
                text-decoration: none;
                color: #fff;
                padding: 10px 20px;
                border: 2px solid transparent;
                border-radius: 5px;
                transition: all 0.3s ease; /*Smooth transition*/
            }

            /*Here changes the background color when hover*/
            ul.nav-menu li a:hover{
                background-color: #ff6600;
                color: #fff;
                transform: scale(1.1);
                border-color: #ff6600;
            }
        </style>
    </head>
    <body>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </body>
</html>
